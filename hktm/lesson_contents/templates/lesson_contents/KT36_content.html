{% extends "add_lesson_contents.html" %}


{% block head %}

  <div class="jumbotron">
    <h1 class="display-4">漢字テスト編集 3-6</h1>

    <hr class="my-2">
    <p>
    漢字穴埋め問題は、「」を使う。例）「みなみ」<br>
    読み仮名問題は、（）を使う。例）（音読）　注意：括弧内はスペースで長さ調節可能<br>
    漢字とふりがな混合問題は、｛｝を使う。例）｛かく｝注意：括弧内はスペースで長さ調節可能<br>
    ボーナス問題は、 ＜＞を使う。例）  ＜こまかい＞<br>
  </p>
  </div>
{% endblock head%}
