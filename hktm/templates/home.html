{% extends "chrome.html" %}

{% block content %}

<div class="container">
  <div class="jumbotron">
    <h1 class="display-5">{{_('Kanji Lesson System')}}</h1>
    <hr class="my-4">
    <p>{{_('Please select a lesson from the list below or create a new one with the "Add Lesson" button')}}</p>

    <div class="list-group" role="tablist">
      {% for lesson in lessons %}
          <a class="list-group-item list-group-item-action" id=list-{{lesson.id}} href="{{ url_for('lessons.edit',id=lesson.id) }}">{{ lesson.name }}</a>
      {% endfor %}
    </div>
    <br>
    <a href="{{url_for('lessons.add')}}" class="btn btn-primary btn active" role="button" aria-pressed="true">{{_('New Lesson...')}}</a>
  </div>
</div>

{% endblock %}
